<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Web App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            display: none;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: var(--tg-theme-secondary-bg-color, #efefef);
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav button {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #222);
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid var(--tg-theme-button-color, #50a8eb);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="home" class="container active">–ì–ª–∞–≤–Ω–∞—è</div>
    <div id="search" class="container">–ü–æ–∏—Å–∫</div>
    <div id="profile" class="container">–ü—Ä–æ—Ñ–∏–ª—å</div>

    <div class="bottom-nav">
        <button onclick="changeTab('home')" class="active">‚åÇ</button>
        <button onclick="changeTab('search')">üîé</button>
        <button onclick="changeTab('profile')">üë§</button>
    </div>

    <script>
        function changeTab(tabId) {
            document.querySelectorAll('.container').forEach(el => {
                el.classList.remove('active');
            });
            setTimeout(() => {
                document.getElementById(tabId).classList.add('active');
            }, 50);

            document.querySelectorAll('.bottom-nav button').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
